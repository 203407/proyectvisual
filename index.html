<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bulma.css">
    <link rel="stylesheet" href="./main.css">
    <title>Login</title>
    
</head>
<body>
    <div class="card login">
        <div class="card-content">
          <div class="content">
            
            <form action="">
               
                <div class="div-img"> 
                    <img src="./log1.png" alt="imagen-login" class="imagen">
                </div>
    
                <input class="input-log" type="text" placeholder="user" id="user">
                <input class="input-log" type="password" placeholder="password" id="password">                                   
              
                <div class="contendero-boton">
                    <input type="button" onclick="comprobar();" class="input-login" value="Ingresar">                                        
                </div>
    
            </form>

          </div>
        </div>
      </div>  
     
</body>

<footer>
      <script src="./main.js"></script>        
</footer>

</html>
